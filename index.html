<!DOCTYPE html>
<html>
<head>
    <title>FlexDash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

    <aside class="sidebar">
        <h2>FlexDash</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Analytics</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </aside>

    <div class="main">

        <header class="topbar">
            <input type="text" placeholder="Search dashboard...">
            <div class="admin">Admin <br> Sejal</div>
        </header>

        <section class="cards">
            <div class="card">
                Users <br>
                <strong>1,240</strong>
            </div>
            <div class="card">
                Revenue <br>
                <strong>₹2.4L</strong>
            </div>
            <div class="card">
                Orders <br>
                <strong>320</strong>
            </div>
        </section>

        <section class="stats">
            <div class="stat">
                Growth <br>
                <strong>+18%</strong>
            </div>
            <div class="stat">
                Conversion <br>
                <strong>5.4%</strong>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            © 2026 FlexDash | Designed by Sejal
        </footer>

    </div>

</div>

</body>
</html>
